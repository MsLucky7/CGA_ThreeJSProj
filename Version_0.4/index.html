<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TurntableCity</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200&display=swap" rel="stylesheet">
    <style>
        #info {
            position: absolute;
            left: 50%;
            transform: translate(-50%, 0);
            margin: 0;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 14px;
            color: white;
            background-color: #1a1a1a;
            width: 40%;
            bottom: 0;
            text-align: center;
            z-index: 100;
            display:block;
        }
    </style>
</head>
<body style="margin:0; overflow:hidden; background-image: linear-gradient(#DF3CDC, #254D96);">
<div id="3d_content"></div>
<script src="src/main.js" type="text/javascript"></script>
<div id="info">
    <p>Navigation: Left Mouse to turn - Scroll to Zoom - Right Mouse to Pan - Space to Shoot</p>
    <p>Click on objects and maybe something will happen...</p>
</div>
</body>
</html>
